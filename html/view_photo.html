<script>
	apiready = function () {
		var frameArr = [];
		var imgArr = api.pageParam['images'];
		var pageParam = [];
		var length = imgArr.length;
		for (var i = 0; i < length; i++) {
			frameArr.push('photo_frm');
			var obj = {
				data: imgArr[i],
				index: i + 1,
				all: length
			}
			pageParam.push(obj);
		}
		__groupInit('photo', frameArr, 0, 0, api.pageParam['index'], '', pageParam, {
			pre: 1
		});
	}
</script>
