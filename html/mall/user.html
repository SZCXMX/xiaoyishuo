<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>

		<title>放飞科技</title>
		<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
		<style type="text/css">
			.text-white {
				color: #ffffff !important;
			}
			.aui-grid [class*=aui-col-] {
				padding: 0.75 rem 0;
			}
		</style>
	</head>
	<body>
		<!-- 顶部 -->
		<section class="aui-content" id="user-info" >
			<div class="aui-list aui-media-list aui-list-noborder " style="background: #db3652;">
				<div class="aui-list-item aui-list-item-middle">
					<div class="aui-media-list-item-inner ">
						<div class="aui-list-item-media" style="width:3rem;">
							<img onerror="this.src='../../image/touxiang.png'" class="aui-img-round" >
						</div>
						<div class="aui-list-item-inner">
							<div class="aui-list-item-text text-white aui-font-size-18">
								放飞科技
							</div>
							<div class="aui-list-item-text text-white">
								<div>
									<i class="aui-iconfont aui-icon-mobile aui-font-size-14"></i>15622289461
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="aui-content aui-grid aui-margin-b-15">
			<div class="aui-row">
				<div class="aui-col-xs-4 aui-border-r">
					<big class="aui-text-warning">0.00<small> 元</small></big>
					<div class="aui-gird-lable aui-font-size-12">
						余额
					</div>
				</div>
				<div class="aui-col-xs-4 aui-border-r">
					<big class="aui-text-danger">0.00<small> 个</small></big>
					<div class="aui-gird-lable aui-font-size-12">
						优惠
					</div>
				</div>
				<div class="aui-col-xs-4">
					<big class="aui-text-success">0.00<small> 分</small></big>
					<div class="aui-gird-lable aui-font-size-12">
						积分
					</div>
				</div>
			</div>
		</section>
		<section class="aui-content">
			<ul class="aui-list aui-list-in aui-margin-b-15">
				<li class="aui-list-item" tapmode onclick="_url({url:'mall/dingdan',title:'我的订单'})">
					<div class="aui-list-item-label-icon">
						<i class="aui-iconfont aui-icon-cart aui-text-danger"></i>
					</div>
					<div class="aui-list-item-inner aui-list-item-arrow">
						<div class="aui-list-item-title">
							我的订单
						</div>
					</div>
				</li>
				<li class="aui-list-item" tapmode onclick="_url({url:'mall/dizhi',title:'收货地址'})">
					<div class="aui-list-item-label-icon">
						<i class="aui-iconfont aui-icon-location aui-text-info"></i>
					</div>
					<div class="aui-list-item-inner aui-list-item-arrow">
						<div class="aui-list-item-title">
							收货地址
						</div>
					</div>
				</li>
				 
				<li class="aui-list-item" tapmode onclick="_url({url:'mall/sz',title:'设置'})">
					<div class="aui-list-item-label-icon">
						<i class="aui-iconfont aui-icon-gear aui-text-info"></i>
					</div>
					<div class="aui-list-item-inner aui-list-item-arrow">
						<div class="aui-list-item-title">
							设置
						</div>
					</div>

				<li class="aui-list-item" tapmode onclick="_url({url:'mall/about',title:'常见问题'})">

						<i class="aui-iconfont aui-icon-gear aui-text-info"></i>
					</div>
					<div class="aui-list-item-inner aui-list-item-arrow">
						<div class="aui-list-item-title">
							常见问题
						</div>
					</div>
				</li>
			</ul>
		</section>

	<script type="text/javascript" src="../../script/ffxiangmall.js"></script>
